ProductionURLs:
  - "https://docs.atsign.com/"

# Theme Color for Chrome Browser

themeColor: "#fff"

# Alert Banner
# Alert text also supports HTML

# Site Footer

copyRight: |
  Â© 2023 Atsign - All Rights Reserved

# Menu Config

menu:
  section:
    auto: true
    collapsibleSidebar: true

# Repository Information

repoHost: GitHub
docsRepo: "https://github.com/atsign-foundation/docs.atsign.com"
docsRepoBranch: trunk
docsRepoSubPath: ""
editPage: false
lastMod: false # if true, ensure "enableGitInfo" is also true in config.yaml

# Settings toggles

options:
  multilingualMode: false
  docsVersioning: false
  lazySizes: true
  clipBoard: true
  instantPage: true
  flexSearch: true
  darkMode: true
  bootStrapJs: true
  breadCrumb: false
  highLight: true
  kaTex: false
  fullWidth: true

# Disable Google's Sitelinks Search Box (Using flexsearch instead)

siteLinksSearchBox: true

# Image Config

quality: 85
bgColor: "#fff"
landscapePhotoWidths:
  - 900
  - 800
  - 700
  - 600
  - 500
portraitPhotoWidths:
  - 800
  - 700
  - 600
  - 500
lqipWidth: 20x
smallLimit: "300"

# Open Graph Config

images:
  - https://atsign.com/wp-content/uploads/2023/09/orange-nodes-bg-bottom.png
