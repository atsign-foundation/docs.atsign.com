title: '@platform'
titleSeparator: '-'
titleAddition: Build end-to-end encrypted apps quickly

description: |
  The @platform is the fastest and easiest way to develop peer-to-peer, end-to-end encrypted apps.


# Theme Color for Chrome Browser

themeColor: '#fff'

# Alert Banner
# Alert text also supports HTML

alert: false
alertDismissable: true
alertText: |
  My custom banner text here...


# Site Footer

footer: |
  TODO - FOOTER INFO

copyRight: |
  TODO - Copyright (c) 2022 The @ Company


# Menu Config

menu:
  section:
    auto: true
    collapsibleSidebar: true


# Repository Information

repoHost: GitHub
docsRepo: 'https://github.com/atsign-foundation/atsign.dev-3.0'
docsRepoBranch: trunk
docsRepoSubPath: ''
editPage: false
lastMod: false # if true, ensure "enableGitInfo" is also true in config.yaml


# Settings toggles

options:
  multilingualMode: true
  docsVersioning: false
  lazySizes: true
  clipBoard: true
  instantPage: true
  flexSearch: true
  darkMode: true
  bootStrapJs: true
  breadCrumb: false
  highLight: true
  kaTex: false
  fullWidth: false


# Disable Google's Sitelinks Search Box (Using flexsearch instead)

siteLinksSearchBox: false


# Image Config

quality: 85
bgColor: '#fff'
landscapePhotoWidths:
  - 900
  - 800
  - 700
  - 600
  - 500
portraitPhotoWidths:
  - 800
  - 700
  - 600
  - 500
lqipWidth: 20x
smallLimit: '300'


